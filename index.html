<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Selector</title>
</head>
<body>
    <h1>Choose Your Flowers</h1>
    <div class="button-container">
        <button onclick="toggleFlower('Sunflowers')">Sunflowers</button>
        <button onclick="toggleFlower('Peonies')">Peonies</button>
        <button onclick="toggleFlower('Roses')">Roses</button>
        <button onclick="toggleFlower('Daisies')">Daisies</button>
        <button onclick="toggleFlower('Tulips')">Tulips</button>
        <button onclick="toggleFlower('Lilies')">Lilies</button>
        <button onclick="toggleFlower('Carnations')">Carnations</button>
    </div>
    <button id="submit-button" onclick="checkBouquet()">SUBMIT</button>
    <h2>Your Bouquet:</h2>
    <ul id="bouquet-list"></ul>
</body>
<script src="script.js"></script>
</html>
